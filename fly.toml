# fly.toml app configuration file generated for strapi-fly-2 on 2024-06-16T17:20:17Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'strapi-fly-2'
primary_region = 'ams'

[build]

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
